<body>

    <!-- REVISI: Skrip anti-flash ditambahkan di sini -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && userPrefersDark)) {
          document.body.classList.add('dark-mode');
        }
      })();
    </script>

    <a href="../index.html" class="back-link">â† Menu Utama</a>

    <div class="theme-switch-wrapper">

        </label>
        <em id="theme-label">Mode Gelap</em>
    </div>

  <div id="app" class="app-container">
        <div class="card-scene">
            <div class="card" id="flashcard">
                <div class="card__face card__face--front" id="card-front"></div>
                <div class="card__face card__face--back" id="card-back"></div>
            </div>
        </div>

        <!-- STRUKTUR HTML YANG BENAR UNTUK KONTROL -->

                <div id="shuffle-button" class="shuffle-btn"><img src="../img/acak.svg" alt="Acak Kartu"></div>
                <div id="next-button-svg" class="nav-btn-svg"><img src="../img/right.svg" alt="Selanjutnya"></div>
            </div>
            <div class="card-counter" id="card-counter">0 / 0</div>
        </div>

    </div>

    <script src="../js/app.js"></script>
</body>
