<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tautkan Manifest PWA -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#888888">
    <!-- Icon untuk iOS -->
    <link rel="apple-touch-icon" href="/img/icons/icon-192.png">

    <title>Cho Û†ÅØ‚Ä¢Û†ÅèÛ†Åè Flashcard</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="menu-page">

    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && userPrefersDark)) {
          document.body.classList.add('dark-mode');
        }
      })();
    </script>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <em id="theme-label">Mode Gelap</em>
    </div>

    <div class="menu-container">
        <h1>ìÜ©CHOìÜ™<BR>FLASHCARD</h1>
        
        <!-- Tombol Install PWA -->
        <button id="install-button" class="modal-button" style="display: none; width: 100%; margin-bottom: 2rem; background-color: var(--primary-color); color: var(--bg-color);">
          Install Aplikasi
        </button>

        <!-- Kelompok JLPT N5 -->
        <div class="sesi-kelompok" id="n5-kelompok">
            <h2>N5</h2>
            <div class="menu-grid">
                <a data-bab="1" class="menu-button">Bab 1</a>
                <a data-bab="2" class="menu-button">Bab 2</a>
            </div>
        </div>
        <!-- Kelompok JLPT N4 -->
        <div class="sesi-kelompok" id="n4-kelompok">
            <h2>N4</h2>
            <div class="menu-grid">
                 <a data-bab="3" class="menu-button">Bab 1</a>
                 <a data-bab="4" class="menu-button">Bab 2</a>
            </div>
        </div>
         <!-- Lanjutkan pola ini untuk semua bab lainnya -->
         <div class="sesi-kelompok" id="n3-kelompok">
            <h2>N3</h2>
            <div class="menu-grid">
                <a data-bab="5" class="menu-button">Bab 1</a>
                <a data-bab="6" class="menu-button">Bab 2</a>
                <a data-bab="7" class="menu-button">Bab 3</a>
                <a data-bab="8" class="menu-button">Bab 4</a>
                <a data-bab="9" class="menu-button">Bab 5</a>
                <a data-bab="10" class="menu-button">Bab 6</a>
            </div>
        </div>
        <div class="sesi-kelompok" id="n2-kelompok">
            <h2>N2</h2>
            <div class="menu-grid">
                <a data-bab="11" class="menu-button">Bab 1</a>
                <a data-bab="12" class="menu-button">Bab 2</a>
                <a data-bab="13" class="menu-button">Bab 3</a>
                <a data-bab="14" class="menu-button">Bab 4</a>
                <a data-bab="15" class="menu-button">Bab 5</a>
                <a data-bab="16" class="menu-button">Bab 6</a>
            </div>
        </div>
         <div class="sesi-kelompok" id="n1-kelompok">
            <h2>N1</h2>
            <div class="menu-grid">
                <a data-bab="17" class="menu-button">Bab 1</a>
                <a data-bab="18" class="menu-button">Bab 2</a>
                <a data-bab="19" class="menu-button">Bab 3</a>
                <a data-bab="20" class="menu-button">Bab 4</a>
                <a data-bab="21" class="menu-button">Bab 5</a>
                <a data-bab="22" class="menu-button">Bab 6</a>
                <a data-bab="23" class="menu-button">Bab 7</a>
                <a data-bab="24" class="menu-button">Bab 8</a>
            </div>
        </div>
        
    </div>

    <!-- Modal Pemilihan Mode -->
    <div id="mode-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Pilih Mode Belajar</h3>
            <div class="modal-buttons">
                <button id="mode-bebas" class="modal-button">Belajar Bebas</button>
                <button id="mode-test" class="modal-button">Test</button>
            </div>
            <button id="modal-close" class="modal-close-btn">&times;</button>
        </div>
    </div>
    
    <script>
        // Daftarkan Service Worker
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('ServiceWorker registration successful: ', registration.scope);
              })
              .catch(err => {
                console.log('ServiceWorker registration failed: ', err);
              });
          });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('checkbox');
            const themeLabel = document.getElementById('theme-label');

            function handleThemeToggle() {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                if (themeLabel) themeLabel.textContent = isDarkMode ? "Mode Terang" : "Mode Gelap";
            }
            
            if (document.body.classList.contains('dark-mode')) {
                if(themeToggle) themeToggle.checked = true;
            }
            if (themeLabel) themeLabel.textContent = themeToggle.checked ? "Mode Terang" : "Mode Gelap";
            if(themeToggle) themeToggle.addEventListener('change', handleThemeToggle);

            // Modal script
            const modal = document.getElementById('mode-modal');
            const modalClose = document.getElementById('modal-close');
            const modeBebasBtn = document.getElementById('mode-bebas');
            const modeTestBtn = document.getElementById('mode-test');
            const menuButtons = document.querySelectorAll('.menu-button');
            let targetBab = '';

            menuButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    targetBab = button.getAttribute('data-bab');
                    modal.style.display = 'flex';
                });
            });

            function closeModal() {
                modal.style.display = 'none';
            }

            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            modeBebasBtn.addEventListener('click', () => {
                window.location.href = `sesi/sesi.html?bab=${targetBab}&mode=bebas`;
            });

            modeTestBtn.addEventListener('click', () => {
                window.location.href = `sesi/sesi.html?bab=${targetBab}&mode=test`;
            });

            // --- Logika Tombol Install PWA ---
            let deferredPrompt;
            const installButton = document.getElementById('install-button');

            window.addEventListener('beforeinstallprompt', (e) => {
              // Cegah browser menampilkan prompt bawaan
              e.preventDefault();
              // Simpan event untuk nanti
              deferredPrompt = e;
              // Tampilkan tombol install kustom kita
              installButton.style.display = 'block';
            });

            installButton.addEventListener('click', (e) => {
              // Sembunyikan tombol
              installButton.style.display = 'none';
              // Tampilkan prompt install
              deferredPrompt.prompt();
              // Tunggu respons pengguna
              deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                  console.log('User accepted the install prompt');
                } else {
                  console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
              });
            });
            // --- AKHIR LOGIKA PWA ---
        });
    </script>
    
</body>
</html>
