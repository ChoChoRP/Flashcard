<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cho Û†ÅØ‚Ä¢Û†ÅèÛ†Åè Flashcard</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="menu-page">

    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && userPrefersDark)) {
          document.body.classList.add('dark-mode');
        }
      })();
    </script>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
        <!-- REVISI: Teks mode gelap/terang dihapus -->
        <!-- <em id="theme-label">Mode Gelap</em> -->
    </div>

    <div class="menu-container">
        <h1>ìÜ©CHOìÜ™<BR>FLASHCARD</h1>
        
        <!-- Layout Kategori Dropdown -->
        <nav class="category-bar">
            <!-- Dropdown N5 -->
            <div class="category-dropdown">
                <button class="category-button">N5</button>
                <div class="dropdown-content">
                    <a data-bab="1">Bab 1</a>
                    <a data-bab="2">Bab 2</a>
                </div>
            </div>
            
            <!-- Dropdown N4 -->
            <div class="category-dropdown">
                <button class="category-button">N4</button>
                <div class="dropdown-content">
                    <a data-bab="3">Bab 1</a>
                    <a data-bab="4">Bab 2</a>
                </div>
            </div>

            <!-- Dropdown N3 -->
            <div class="category-dropdown">
                <button class="category-button">N3</button>
                <div class="dropdown-content">
                    <a data-bab="5">Bab 1</a>
                    <a data-bab="6">Bab 2</a>
                    <a data-bab="7">Bab 3</a>
                    <a data-bab="8">Bab 4</a>
                    <a data-bab="9">Bab 5</a>
                    <a data-bab="10">Bab 6</a>
                </div>
            </div>

            <!-- Dropdown N2 -->
            <div class="category-dropdown">
                <button class="category-button">N2</button>
                <div class="dropdown-content">
                    <a data-bab="11">Bab 1</a>
                    <a data-bab="12">Bab 2</a>
                    <a data-bab="13">Bab 3</a>
                    <a data-bab="14">Bab 4</a>
                    <a data-bab="15">Bab 5</a>
                    <a data-bab="16">Bab 6</a>
                </div>
            </div>

            <!-- Dropdown N1 -->
            <div class="category-dropdown">
                <button class="category-button">N1</button>
                <div class="dropdown-content">
                    <a data-bab="17">Bab 1</a>
                    <a data-bab="18">Bab 2</a>
                    <a data-bab="19">Bab 3</a>
                    <a data-bab="20">Bab 4</a>
                    <a data-bab="21">Bab 5</a>
                    <a data-bab="22">Bab 6</a>
                    <a data-bab="23">Bab 7</a>
                    <a data-bab="24">Bab 8</a>
                </div>
            </div>
        </nav>
        
    </div>

    <!-- Modal Pemilihan Mode -->
    <div id="mode-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Pilih Mode Belajar</h3>
            <div class="modal-buttons">
                <button id="mode-bebas" class="modal-button">Belajar Bebas</button>
                <button id="mode-test" class="modal-button">Test</button>
            </div>
            <button id="modal-close" class="modal-close-btn">&times;</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('checkbox');
            // REVISI: Hapus referensi ke themeLabel
            // const themeLabel = document.getElementById('theme-label');

            function handleThemeToggle() {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                // REVISI: Hapus logika themeLabel
                // if (themeLabel) themeLabel.textContent = isDarkMode ? "Mode Terang" : "Mode Gelap";
            }
            
            if (document.body.classList.contains('dark-mode')) {
                if(themeToggle) themeToggle.checked = true;
            }
            // REVISI: Hapus logika themeLabel
            // if (themeLabel) themeLabel.textContent = themeToggle.checked ? "Mode Terang" : "Mode Gelap";
            if(themeToggle) themeToggle.addEventListener('change', handleThemeToggle);

            // Modal script
            const modal = document.getElementById('mode-modal');
            const modalClose = document.getElementById('modal-close');
            const modeBebasBtn = document.getElementById('mode-bebas');
            const modeTestBtn = document.getElementById('mode-test');
            const menuButtons = document.querySelectorAll('.dropdown-content a'); // Target link di dalam dropdown
            let targetBab = '';

            menuButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    targetBab = button.getAttribute('data-bab');
                    modal.style.display = 'flex';
                });
            });

            function closeModal() {
                modal.style.display = 'none';
            }

            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            modeBebasBtn.addEventListener('click', () => {
                window.location.href = `sesi/sesi.html?bab=${targetBab}&mode=bebas`;
            });

            modeTestBtn.addEventListener('click', () => {
                window.location.href = `sesi/sesi.html?bab=${targetBab}&mode=test`;
            });

            // Logika Dropdown Kategori
            const categoryButtons = document.querySelectorAll('.category-button');

            categoryButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.stopPropagation();
                    const content = this.nextElementSibling;
                    
                    document.querySelectorAll('.dropdown-content.show').forEach(openDropdown => {
                        if (openDropdown !== content) {
                            openDropdown.classList.remove('show');
                        }
                    });
                    
                    content.classList.toggle('show');
                });
            });

            window.onclick = function(event) {
                if (!event.target.matches('.category-button')) {
                    document.querySelectorAll('.dropdown-content.show').forEach(openDropdown => {
                        openDropdown.classList.remove('show');
                    });
                }
            }
        });
    </script>
    
</body>
</html>
