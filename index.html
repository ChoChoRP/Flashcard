<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chotoba</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- REVISI: Mengganti font 'Inter' dengan 'Spectral' -->
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body class="menu-page">

    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const userPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && userPrefersDark)) {
          document.body.classList.add('dark-mode');
        }
      })();
    </script>

    <!-- REVISI: Teks mode gelap dihapus -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
    </div>

    <div class="menu-container">
        <h1>ð“†©ChoTobað“†ª</h1>
        
        <!-- Layout Kategori Dropdown -->
        <nav class="category-bar">
            <!-- Kategori N5 -->
            <div class="category-dropdown">
                <button class="category-button">N5</button>
                <div class="dropdown-content">
                    <a data-bab="1" class="dropdown-link">Bab 1</a>
                    <a data-bab="2" class="dropdown-link">Bab 2</a>
                </div>
            </div>
            
            <!-- Kategori N4 -->
            <div class="category-dropdown">
                <button class="category-button">N4</button>
                <div class="dropdown-content">
                    <a data-bab="3" class="dropdown-link">Bab 1</a>
                    <a data-bab="4" class="dropdown-link">Bab 2</a>
                </div>
            </div>

            <!-- Kategori N3 -->
            <div class="category-dropdown">
                <button class="category-button">N3</button>
                <div class="dropdown-content">
                    <a data-bab="5" class="dropdown-link">Bab 1</a>
                    <a data-bab="6" class="dropdown-link">Bab 2</a>
                    <a data-bab="7" class="dropdown-link">Bab 3</a>
                    <a data-bab="8" class="dropdown-link">Bab 4</a>
                    <a data-bab="9" class="dropdown-link">Bab 5</a>
                    <a data-bab="10" class="dropdown-link">Bab 6</a>
                </div>
            </div>

            <!-- Kategori N2 -->
            <div class="category-dropdown">
                <button class="category-button">N2</button>
                <div class="dropdown-content">
                    <a data-bab="11" class="dropdown-link">Bab 1</a>
                    <a data-bab="12" class="dropdown-link">Bab 2</a>
                    <a data-bab="13" class="dropdown-link">Bab 3</a>
                    <a data-bab="14" class="dropdown-link">Bab 4</a>
                    <a data-bab="15" class="dropdown-link">Bab 5</a>
                    <a data-bab="16" class="dropdown-link">Bab 6</a>
                </div>
            </div>

            <!-- Kategori N1 -->
            <div class="category-dropdown">
                <button class="category-button">N1</button>
                <div class="dropdown-content">
                    <a data-bab="17" class="dropdown-link">Bab 1</a>
                    <a data-bab="18" class="dropdown-link">Bab 2</a>
                    <a data-bab="19" class="dropdown-link">Bab 3</a>
                    <a data-bab="20" class="dropdown-link">Bab 4</a>
                    <a data-bab="21" class="dropdown-link">Bab 5</a>
                    <a data-bab="22" class="dropdown-link">Bab 6</a>
                    <a data-bab="23" class="dropdown-link">Bab 7</a>
                    <a data-bab="24" class="dropdown-link">Bab 8</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- Modal Pemilihan Mode -->
    <div id="mode-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Pilih Mode Belajar</h3>
            <div class="modal-buttons">
                <button id="mode-bebas" class="modal-button">Belajar Bebas</button>
                <button id="mode-test" class="modal-button">Test</button>
            </div>
            <button id="modal-close" class="modal-close-btn">&times;</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Logika toggle tema (tanpa label)
            const themeToggle = document.getElementById('checkbox');
            if (document.body.classList.contains('dark-mode')) {
                if(themeToggle) themeToggle.checked = true;
            }
            if(themeToggle) themeToggle.addEventListener('change', () => {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            });

            // Logika Dropdown
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', () => {
                    const dropdown = button.nextElementSibling;
                    const allDropdowns = document.querySelectorAll('.dropdown-content');
                    
                    // Tutup dropdown lain
                    allDropdowns.forEach(d => {
                        if (d !== dropdown) {
                            d.style.display = 'none';
                        }
                    });
                    
                    // Toggle dropdown yang diklik
                    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
                });
            });

            // Tutup dropdown jika klik di luar
            window.addEventListener('click', (e) => {
                if (!e.target.matches('.category-button')) {
                    document.querySelectorAll('.dropdown-content').forEach(d => {
                        d.style.display = 'none';
                    });
                }
            });

            // Logika Modal
            const modal = document.getElementById('mode-modal');
            const modalClose = document.getElementById('modal-close');
            const modeBebasBtn = document.getElementById('mode-bebas');
            const modeTestBtn = document.getElementById('mode-test');
            // REVISI: Target link di dalam dropdown
            const menuLinks = document.querySelectorAll('.dropdown-link'); 
            let targetBab = '';

            menuLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation(); // Hentikan event agar window.click tidak menutup dropdown
                    targetBab = link.getAttribute('data-bab');
                    modal.style.display = 'flex';
                });
            });

            function closeModal() {
                modal.style.display = 'none';
            }

            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });

            modeBebasBtn.addEventListener('click', () => {
                window.location.href = `sesi/sesi.html?bab=${targetBab}&mode=bebas`;
            });

            modeTestBtn.addEventListener('click', () => {
                window.location.href = `sesi/sesi.html?bab=${targetBab}&mode=test`;
            });
        });
    </script>
    
</body>
</html>
